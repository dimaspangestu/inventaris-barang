<!--
  Generated template for the DetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/img/{{item.gambar}}" />
    <ion-card-content>
      <ion-card-title>
        {{item.nama}}
      </ion-card-title>
      <p>
        <ion-item>
          <ion-icon name="logo-twitter" item-start></ion-icon>
          Kategori
          <ion-badge item-end>{{item.kategori}}</ion-badge>
        </ion-item>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
