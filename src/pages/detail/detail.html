<ion-header>
    <ion-navbar color="primary">
        <ion-title>Rincian</ion-title>

        <ion-buttons end>
            <button ion-button item-end clear>
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="assets/img/{{ item.gambar }}" />
        <ion-card-content>
            <ion-card-title>
                {{item.nama}}
            </ion-card-title>
            <p>
                <ion-item>
                    Kategori
                    <ion-badge item-end>{{ item.kategori }}</ion-badge>
                </ion-item>
                <ion-item>
                    Jumlah
                    <ion-badge item-end>{{ item.jumlah }}</ion-badge>
                </ion-item>
                <ion-item>
                    Harga beli
                    <ion-badge item-end>Rp. {{ item.harga }}</ion-badge>
                </ion-item>
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
